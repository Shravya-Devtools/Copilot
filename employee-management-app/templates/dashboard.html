<!DOCTYPE html>
<html>
<head>
<title>Employee Dashboard</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
<h1>Employee Dashboard</h1>
<form method="post" action="/add">
<input type="text" name="name" placeholder="Name" required>
<input type="date" name="dob" placeholder="Date of Birth" required>
<input type="date" name="join_date" placeholder="Joining Date" required>
<input type="text" name="asset" placeholder="Asset Assigned" required>
<input type="text" name="role" placeholder="Role" required>
<input type="text" name="certification" placeholder="Certifications" required>
<button type="submit">Add Employee</button>
</form>
 
    <table>
<tr>
<th>Name</th>
<th>DOB</th>
<th>Joining Date</th>
<th>Asset</th>
<th>Role</th>
<th>Certifications</th>
<th>Actions</th>
</tr>
        {% for e in employees %}
<tr>
<td>{{ e[1] }}</td>
<td>{{ e[2] }}</td>
<td>{{ e[3] }}</td>
<td>{{ e[4] }}</td>
<td>{{ e[5] }}</td>
<td>{{ e[6] }}</td>
<td>
<a href="/edit/{{ e[0] }}">Edit</a> |
<a href="/delete/{{ e[0] }}">Delete</a>
</td>
</tr>
        {% endfor %}
</table>
<br>
<a href="/logout">Logout</a>
</div>
</body>
</html>
